<!DOCTYPE html>	
<html lang="en">	

<head>	
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href = "style.css">
  <title>Chocolate Pizza</title>
</head>	

<body>	
  <header>
    <nav>
      <img src="img/logo.png" alt="logo" id="header-logo">
      <div id="more-right">
        <h1>Delicious</h1>
        <p>THE BEST FOOD BLOG ON THE WEB!</p>
      </div>
      <div class="nav" id="nav-right">
        <img src="img/fb-icon.png" alt="facebook">
        <img src="img/twit-icon.png" alt="twitter">
        <img src="img/gp-icon.png" alt="google plus">
        <img src="img/insta-icon.png" alt="instagram">
        <img src="img/flic-icon.png" alt="that flick social site thing">
        <img src="img/pint-icon.png" alt="pinterest">
        <img src="img/rss-icon.png" alt="rss">
        <img src="img/mail-icon.png" alt="email us">
      </div>
    </nav>
  </header>
  <main>
    <section id="line-break">
      <img src="img/hr-img.png">
    </section>
    <section id="big-chocolate">
      <img src="img/choco-pizza.png" alt="choco pizza" id='choc-pizza'>
    </section>
    <section id='recipe'>
      <p></p>
      <p></p>
      <p></p>
    </section>
    <section id='ingredients'>
      <img src="img/list-bg.png" alt="list" id="paper-list">
      <form id='checkboxes'>
        <div class='column-one'>
          <input type="checkbox"><label>1 1/2 Cups Milk</label></input>
          <input type="checkbox"><label>1/2 cup mascarpone</label></input>
          <input type="checkbox"><label>1/2 tsp pink salt</label></input>
          <input type="checkbox"><label>1 lb Black Mission Figs</label></input>
          <input type="checkbox"><label>1/2 cup brown sugar</label></input>
          <input type="checkbox"><label>2-4 tbsp water</label></input>
        </div>
        <div class="column-two">
          <input type="checkbox"><label>1 1/2 cups heavy cream</label></input>
          <input type="checkbox"><label>1 1/2 granulated sugar</label></input>
          <input type="checkbox"><label>2 egg yolks</label></input>
          <input type="checkbox"><label>1 lemon, juiced</label></input>
          <input type="checkbox"><label>2 tbsp butter</label></input>
          <input type="checkbox"><label>1 cup honey roasted pecans, roughly chopped</label></input>
        </div>
      </form>
    </section>
  </main>
</body>	

</html>
